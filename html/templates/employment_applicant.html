 ------------------------------------------------------------
   - Date fields have been changed to text fields with a "date" class.
-->
           <section class="folding yellow">
            <h2 class="empty">
              <span class="left"></span><span class="right"></span><span class="status"></span>
              Employment
            </h2>
            <div>
            	<table class="existing">
              	<colgroup>
                	<col style="width: 30px" />
                	<col />
                	<col style="width: 100px" />
                	<col style="width: 100px" />
                	<col style="width: 30px" />
                	<col style="width: 30px" />
                </colgroup>
              	<thead>
                	<tr>
                  	<th colspan="2">Title</th>
                    <th>From</th>
                    <th>To</th>
                    <th colspan="2">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                	<tr>
                  	<td><a class="row-arrow" href="#">-</a></td>
                  	<td>Job Title</td>
                  	<td>21/07/11</td>
                  	<td>19/05/12</td>
                  	<td><a class="button-edit" href="#">edit</a></td>
                  	<td><a class="button-close" href="#">close</a></td>
                  </tr>
                </tbody>
              </table>
              <div class="add buttons">
                <a class="button" href="#">Add Another Job</a>
              </div>
              
              <form method="post" action="woooop">

              	<div>
                	<div class="row">
                  	<label class="label">Employer</label>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="full" type="text" value="" />
                    </div>
                  </div>
                	<div class="row">
                  	<label class="label">Country</label>
                    <span class="hint"></span>
                    <div class="field">
                      <select class="full">
                        <option>United Kingdom</option>
                      </select>
                    </div>
                  </div>
                	<div class="row">
                  	<label class="label">Position</label>
                    <span class="hint"></span>
                    <div class="field">
                    	<input class="full" type="text" value="" />
                    </div>
                  </div>
                	<div class="row">
                  	<label class="label">Remit</label>
                    <span class="hint"></span>
                    <div class="field">
                    	<input class="full" type="text" value="" />
                    </div>
                  </div>
                	<div class="row">
                  	<span class="label">Start Date</span>
                    <span class="hint"></span>
                    <div class="field">
	                    <input class="half date" type="text" value="" />
                    </div>
                  </div>
                  
                  <p><strong>End of Employment</strong></p>

                	<div class="row">
                  	<label class="label">Reason for ending</label>
                    <span class="hint"></span>
                    <div class="field">
                    	<input class="full" type="text" value="" />
                    </div>
                  </div>
                  
                	<div class="row">
                  	<span class="label">Date of ending</span>
                    <span class="hint"></span>
                    <div class="field">
	                    <input class="half date" type="text" value="" />
                    </div>
                  </div>

                	<div class="row">
                  	<label class="label">Country of work</label>
                    <span class="hint"></span>
                    <div class="field">
                      <select class="full">
                        <option>United Kingdom</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div>
                	<div class="row">
                  	<label class="label">Language of work</label>
                    <span class="hint"></span>
                    <div class="field">
                      <select class="full">
                        <option>English</option>
                      </select>
                    </div>
                  </div>

                	<div class="row">
                  	<span class="label">Supporting Document</span>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="full" type="text" value="" />
                      <a class="button" href="#">Browse</a>
                      <a class="button" href="#">Upload</a>
                    </div>	
                  </div>

                	<div class="row">
                  	<label class="label">Description</label>
                    <span class="hint"></span>
                    <div class="field">
                    	<input class="full" type="text" value="" placeholder="e.g. Letter of employment" />
                    </div>
                  </div>
                  
                </div>

              	<div class="buttons">
                  <a class="button blue" href="#">Close</a>
                  <button class="blue" type="submit">Save</button>
                </div>

              </form>
            </div>
          </section>
