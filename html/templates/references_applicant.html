<!--
 ------------------------------------------------------------
| REFERENCES section
 ------------------------------------------------------------
  - Updated the fields based on schema.
-->
          <section class="folding navy">
            <h2 class="empty">
              <span class="left"></span><span class="right"></span><span class="status"></span>
              References
            </h2>
            <div class="open">
              <table class="existing">
                <colgroup>
                  <col style="width: 30px" />
                  <col style="width: 160px" />
                  <col style="width: 160px" />
                  <col style="width: 260px" />
                  <col />
                  <col style="width: 30px" />
                </colgroup>
                <thead>
                  <tr>
                    <th colspan="2">First name</th>
                    <th>Surname</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><a class="row-arrow" href="#">-</a></td>
                    <td>Bob</td>
                    <td>Smith</td>
                    <td>0800 5555555</td>
                    <td>bob.smith@test.com</td>
                    <td><a class="button-delete" href="#">delete</a></td>
                  </tr>
                </tbody>
              </table>
              
              <form method="post" action="woooop">
                <div>
                
                  <!-- First name -->
                  <div class="row">
                    <span class="label">First Name</span>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="full" type="text" value="" />
                    </div>
                  </div>
                
                  <!-- Last name -->
                  <div class="row">
                    <span class="label">Last Name</span>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="full" type="text" value="" />
                    </div>
                  </div>
                
                  <!-- Relationship name -->
                  <div class="row">
                    <span class="label">Relationship</span>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="full" type="text" value="" />
                    </div>
                  </div>
                </div>

                <div>
                  <p><strong>Position</strong></p>
                
                  <!-- Employer / company name -->
                  <div class="row">
                    <span class="label">Employer</span>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="full" type="text" value="" />
                    </div>
                  </div>
                
                  <!-- Position title -->
                  <div class="row">
                    <span class="label">Title</span>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="full" type="text" value="" />
                    </div>
                  </div>
                </div>

                <div>
                  <p><strong>Address</strong></p>
                  
                  <!-- Address body -->
                  <div class="row">
                    <span class="label">Location</span>
                    <span class="hint"></span>
                    <div class="field">
                      <textarea class="max" rows="6" cols="70"></textarea>
                    </div>
                  </div>
                
                  <!-- Postcode -->
                  <div class="row">
                    <span class="label">Postal Code</span>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="half" type="text" value="" />
                    </div>
                  </div>
                
                  <!-- Country -->
                  <div class="row">
                    <span class="label">Country</span>
                    <span class="hint"></span>
                    <div class="field">
                      <select class="full">
                        <option>United Kingdom</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div>
                  <p><strong>Contact Details</strong></p>
                
                  <!-- Email address -->
                  <div class="row">
                    <span class="label">Email</span>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="full" type="email" value="info@hotmail.com" />
                    </div>
                  </div>

                  <!-- Telephone -->
                  <div class="row">
                    <span class="label">Telephone</span>
                    <span class="hint"></span>
                    <div class="field">
                      <select class="half">
                        <option>Home</option>
                      </select>
                      <input class="half" type="text" placeholder="Number" />
                      <a class="button" href="#" style="width: 110px;">Add Phone</a>
                    </div>
                  </div>

                  <!-- Skype address -->
                  <div class="row">
                    <span class="label">Skype</span>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="full" type="text" placeholder="Skype address" />
                    </div>
                  </div>
                </div>

                <div class="buttons">
                  <a class="button" href="#">Cancel</a>
                  <button class="blue" type="submit" value="close">Save and Close</button>
                  <button class="blue" type="submit" value="add">Save and Add</button>
                </div>

              </form>
            </div>
          </section>
