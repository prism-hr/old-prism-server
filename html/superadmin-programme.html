<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Shell template</title>

<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<link type="text/css" rel="stylesheet" href="css/private/global_private.css" />
<link type="text/css" rel="stylesheet" href="css/private/staff/superadmin.css" />
<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>

<div id="wrapper">

  <!-- Header. -->
  <div id="header">
    <p>Postgraduate Research Admissions Tool</p>
  </div>
  
  <!-- Middle. -->
  <div id="middle">
  
    <header>

      <!-- App logo and tagline -->
      <div class="logo"><img src="images/ph_logo_app.png" alt="" /></div>

      <div class="tagline">Your Gateway to Research Opportunities</div>

      <!-- Main tabbed menu -->
      <nav>
        <ul>
          <li><a href="#">My account</a></li>    
          <li class="current"><a href="#">My applications</a></li>    
          <li><a href="#">Messages</a></li>    
          <li><a href="#">Help</a></li>    
        </ul>
        
        <div class="user">
          Jonathan Smith
          <a class="button user-logout">Logout</a>
        </div>
      </nav>
      
    </header>
    
    
    <!-- Main content area. -->
    <article id="content" role="main">
      
      <div class="content-box">
      	<div class="content-box-inner">
        
          <form>
          
          	<div class="row">
            	<label>Select host Department / Institute / Centre</label>
              <select>
              	<option>UCL Energy Institute</option>
              </select>
            </div>

          	<div class="row">
            	<label>Select programme</label>
              <select>
              	<option>LoLo EngD</option>
              </select>
            </div>

          </form>
          
        </div><!-- .content-box-inner -->
      </div><!-- .content-box -->
      
    </article>
    
  </div>
  
  <!-- Footer. -->
  <div id="footer">
    <ul>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms &amp; conditions</a></li>
      <li><a href="#">Contact us</a></li>
      <li><a href="#">Glossary</a></li>
    </ul>
  </div>

</div>

<!-- Scripts -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/libraries.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/help.js"></script>
</body>
</html>
