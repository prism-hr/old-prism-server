          <section class="folding red">
            <h2 class="empty">
              <span class="left"></span><span class="right"></span><span class="status"></span>
              Address
            </h2>
            <div>
              <table class="existing">
                <colgroup>
                  <col style="width: 30px" />
                  <col />
                  <col style="width: 100px" />
                  <col style="width: 100px" />
                  <col style="width: 30px" />
                </colgroup>
                <thead>
                  <tr>
                    <th colspan="2">Address</th>
                    <th>From</th>
                    <th>To</th>
                    <th>&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><a class="row-arrow" href="#">-</a></td>
                    <td>123 Letsby Avenue, Croydon, Surrey AS3 0LI</td>
                    <td>21/07/11</td>
                    <td>19/05/12</td>
                    <td><a class="button-delete" href="#">delete</a></td>
                  </tr>
                  <tr>
                    <td><a class="row-arrow" href="#">-</a></td>
                    <td>124 Letsby Avenue, Croydon, Surrey AS3 0LI</td>
                    <td>18/07/10</td>
                    <td>19/07/11</td>
                    <td><a class="button-delete" href="#">delete</a></td>
                  </tr>
                </tbody>
              </table>
              <form method="post" action="woooop">

                <div>
                
                	<!-- Address body -->
                  <div class="row">
                    <span class="label">Street Name &amp; Number</span>
                    <span class="hint"></span>
                    <div class="field">
                      <textarea class="max" rows="6" cols="80"></textarea>
                    </div>
                  </div>

                	<!-- Postcode -->
                  <div class="row">
                    <span class="label">Postal Code</span>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="half" type="text" value="" />
                    </div>
                  </div>

                	<!-- Country -->
                  <div class="row">
                    <span class="label">Country</span>
                    <div class="field">
                      <select class="full">
                        <option>United Kingdom</option>
                      </select>
                    </div>
                  </div>

                	<!-- Residency period -->
                  <div class="row">
                    <span class="label">Residency Period</span>
                    <span class="hint"></span>
                    <div class="field">
                      <label>from <input class="half" type="date" value="" /></label> <label>to <input class="half" type="date" value="" /></label>
                    </div>
                  </div>

                	<!-- Purpose -->
                  <div class="row">
                    <span class="label">Purpose</span>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="full" type="text" placeholder="e.g. work, travel" />
                    </div>
                  </div>

                	<!-- Supporting document -->
                  <div class="row">
                    <span class="label">Supporting Document</span>
                    <span class="hint"></span>
                    <div class="field">
                      <input class="full" type="text" value="" />
                      <a class="button" href="#">Browse</a>
                      <a class="button" href="#">Upload</a>
                    </div>  
                  </div>
                  <div class="row">
                    <div class="field"><a class="button blue" href="#">Add a document</a></div>
                  </div>

                	<!-- Contact address -->
                  <div class="row">
                    <span class="label">&nbsp;</span>
                    <div class="field">
                      <label><input type="checkbox" /> This is my contact address</label>
                    </div>
                  </div>
                </div>

                <div class="buttons">
                  <a class="button blue" href="#">Close</a>
                  <button class="blue" type="submit">Save</button>
                </div>

              </form>
            </div>
          </section>
