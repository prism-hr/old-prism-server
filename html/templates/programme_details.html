<!--
 ------------------------------------------------------------
| PROGRAMME section
 ------------------------------------------------------------
	- css/style.css has been updated with tooltip styles and styling for table.multiples.
  - js/libraries.js and js/script.js have been updated with a tooltip script and "msg" function.
  - Display a message at the top of the screen using the new JS function:
  		msg(message_text[, class_name])
-->

          <section class="folding violet">
            <h2 class="tick">
              <span class="left"></span><span class="right"></span><span class="status"></span>
              Programme
            </h2>
            <div class="open">
              <form method="post" action="woooop">

              	<div>
                	<!-- Programme name (disabled) -->
                	<div class="row">
                  	<label class="label">Programme</label>
                    <span class="hint" title="Tooltip demonstration."></span>
                    <div class="field">
                    	<input class="full" type="text" value="Programme of interest" disabled="disabled" />
                    </div>
                  </div>
                  
                  <!-- Study option -->
                	<div class="row">
                  	<label class="label">Study Option</label>
                    <span class="hint" data-desc="Tooltip demonstration."></span>
                    <div class="field">
                      <input class="full" type="text" placeholder="e.g. full time, part-time, distance" />
                    </div>
                  </div>

									<!-- Project -->
                	<div class="row">
                  	<label class="label">Project</label>
                    <span class="hint" data-desc="Tooltip demonstration."></span>
                    <div class="field">
                      <input class="full" type="text" placeholder="Project of interest" />
                    </div>
                  </div>
                </div>

              	<div>
                	<h3>Supervision</h3>
                  
                  <!-- supervisor rows -->
                  <table class="multiples">
                  	<colgroup>
                    	<col />
                      <col style="width: 80px;" />
                      <col style="width: 80px;" />
                    </colgroup>
                  	<thead>
                    	<tr>
                        <th class="align-left">Supervisor</th>
                        <th>Primary</th>
                        <th>Aware</th>
                      </tr>
                    </thead>
                  	<tbody>
                    	<!-- repeat these rows for every existing supervisor. -->
                    	<tr>
                        <th class="align-left"><input class="full" type="text" placeholder="Email address" /></th>
                        <th><input type="radio" /></th>
                        <th><input type="checkbox" /></th>
                      </tr>
                      <!-- end repeat -->
                    </tbody>
                  </table>
                	<div class="row">
                  	<a class="button" href="#">Add supervisor</a>
                  </div>
                </div>

              	<div>
									<!-- Referrer -->
                	<div class="row">
                  	<label class="label">Referrer</label>
                    <span class="hint" data-desc="Tooltip demonstration."></span>
                    <div class="field">
                    	<textarea class="max"></textarea>
                    </div>
                  </div>
                </div>

              	<div class="buttons">
                  <a class="button blue" href="#">Close</a>
                  <button class="blue" type="submit">Save</button>
                </div>

              </form>
            </div>
          </section>
